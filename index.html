<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --border-light: #e8eaed;
            --accent-color: #1a73e8;
            --accent-hover: #1557b0;
            --hover-bg: #f8f9fa;
            --delete-hover-bg: #fce8e6;
            --delete-hover-border: #f28b82;
            --delete-hover-text: #c5221f;
            --copied-bg: #e6f4ea;
            --copied-text: #137333;
            --copied-border: #137333;
            --shadow-sm: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --shadow-md: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
            --shadow-lg: 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12), 0 5px 5px -3px rgba(0,0,0,0.2);
            --modal-overlay: rgba(0,0,0,0.5);
        }

        body.dark-mode {
            --bg-primary: #202124;
            --bg-secondary: #292a2d;
            --bg-tertiary: #35363a;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border-color: #5f6368;
            --border-light: #3c4043;
            --accent-color: #8ab4f8;
            --accent-hover: #aecbfa;
            --hover-bg: #3c4043;
            --delete-hover-bg: #5f2120;
            --delete-hover-border: #f28b82;
            --delete-hover-text: #f28b82;
            --copied-bg: #1e3a1e;
            --copied-text: #81c995;
            --copied-border: #81c995;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.6), 0 1px 3px 1px rgba(0,0,0,0.4);
            --shadow-md: 0 1px 3px 0 rgba(0,0,0,0.6), 0 4px 8px 3px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 10px 1px rgba(0,0,0,0.5), 0 3px 14px 2px rgba(0,0,0,0.4), 0 5px 5px -3px rgba(0,0,0,0.3);
            --modal-overlay: rgba(0,0,0,0.7);
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 40px 20px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #202124;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1em;
            color: #5f6368;
            font-weight: 400;
        }

        .add-prompt-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            transition: all 0.2s ease;
            margin-bottom: 30px;
        }

        .add-prompt-btn:hover {
            background: #1557b0;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }

        .prompt-item {
            background: white;
            border-radius: 8px;
            padding: 20px 24px;
            margin-bottom: 12px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            transition: all 0.2s ease;
            position: relative;
            border: 1px solid #e8eaed;
        }

        .prompt-item:hover {
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .prompt-title {
            font-size: 1.1em;
            font-weight: 500;
            color: #202124;
            flex: 1;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .copy-btn, .delete-btn, .toggle-btn {
            background: white;
            color: #5f6368;
            border: 1px solid #dadce0;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.875em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .copy-btn:hover, .toggle-btn:hover {
            background: #f8f9fa;
            border-color: #dadce0;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        .delete-btn {
            border-color: #dadce0;
            padding: 8px 12px;
        }

        .delete-btn:hover {
            background: #fce8e6;
            border-color: #f28b82;
            color: #c5221f;
        }

        .copy-btn.copied {
            background: #e6f4ea;
            color: #137333;
            border-color: #137333;
        }

        .prompt-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .prompt-content.expanded {
            max-height: 1000px;
            margin-top: 20px;
        }

        .prompt-code {
            background: #f8f9fa;
            border: 1px solid #e8eaed;
            border-radius: 4px;
            padding: 16px;
            font-family: 'Roboto Mono', 'Courier New', monospace;
            font-size: 0.875em;
            line-height: 1.6;
            color: #202124;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12), 0 5px 5px -3px rgba(0,0,0,0.2);
        }

        .modal-content h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 24px;
            color: #202124;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #5f6368;
            font-size: 0.875em;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 0.95em;
            font-family: inherit;
            transition: border 0.2s ease;
        }

        .form-group textarea {
            font-family: 'Roboto Mono', 'Courier New', monospace;
            min-height: 200px;
            resize: vertical;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-primary, .btn-secondary {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 0.875em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #1a73e8;
            color: white;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        .btn-primary:hover {
            background: #1557b0;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }

        .btn-secondary {
            background: white;
            color: #5f6368;
            border: 1px solid #dadce0;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #5f6368;
        }

        .empty-state h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 12px;
            color: #202124;
        }

        .empty-state p {
            font-size: 1em;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Prompt Library</h1>
            <p>Store and manage your prompts efficiently</p>
        </div>

        <center>
            <button class="add-prompt-btn" onclick="openModal()">+ Add New Prompt</button>
        </center>

        <div id="promptsList"></div>

        <div id="emptyState" class="empty-state">
            <h2>No prompts yet</h2>
            <p>Click the button above to add your first prompt</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Add New Prompt</h2>
            <div class="form-group">
                <label for="promptTitle">Title</label>
                <input type="text" id="promptTitle" placeholder="Enter prompt title...">
            </div>
            <div class="form-group">
                <label for="promptCode">Code/Prompt</label>
                <textarea id="promptCode" placeholder="Paste your code or prompt here..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="savePrompt()">Save Prompt</button>
            </div>
        </div>
    </div>

    <script>
        let prompts = [];

        function loadPrompts() {
            const saved = localStorage.getItem('prompts');
            if (saved) {
                prompts = JSON.parse(saved);
                renderPrompts();
            }
        }

        function saveToStorage() {
            localStorage.setItem('prompts', JSON.stringify(prompts));
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('promptTitle').value = '';
            document.getElementById('promptCode').value = '';
            document.getElementById('promptTitle').focus();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function savePrompt() {
            const title = document.getElementById('promptTitle').value.trim();
            const code = document.getElementById('promptCode').value.trim();

            if (!title || !code) {
                alert('Please fill in both title and code fields');
                return;
            }

            prompts.unshift({
                id: Date.now(),
                title: title,
                code: code,
                expanded: false
            });

            saveToStorage();
            renderPrompts();
            closeModal();
        }

        function copyPrompt(id, event) {
            event.stopPropagation();
            const prompt = prompts.find(p => p.id === id);
            if (prompt) {
                navigator.clipboard.writeText(prompt.code).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '‚úì Copied!';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('copied');
                    }, 2000);
                });
            }
        }

        function deletePrompt(id, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this prompt?')) {
                prompts = prompts.filter(p => p.id !== id);
                saveToStorage();
                renderPrompts();
            }
        }

        function togglePrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (prompt) {
                prompt.expanded = !prompt.expanded;
                renderPrompts();
            }
        }

        function renderPrompts() {
            const container = document.getElementById('promptsList');
            const emptyState = document.getElementById('emptyState');

            if (prompts.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = prompts.map(prompt => `
                <div class="prompt-item">
                    <div class="prompt-header" onclick="togglePrompt(${prompt.id})">
                        <div class="prompt-title">${escapeHtml(prompt.title)}</div>
                        <div class="actions">
                            <button class="copy-btn" onclick="copyPrompt(${prompt.id}, event)">üìã Copy</button>
                            <button class="toggle-btn">${prompt.expanded ? '‚ñ≤' : '‚ñº'}</button>
                            <button class="delete-btn" onclick="deletePrompt(${prompt.id}, event)">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="prompt-content ${prompt.expanded ? 'expanded' : ''}">
                        <div class="prompt-code">${escapeHtml(prompt.code)}</div>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        loadPrompts();
    </script>
</body>
</html>
